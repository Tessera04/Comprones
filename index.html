<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titulo e imagen-->
    <title>Comprones</title>
    <link rel="website icon" type="png" href="img/cart.png">
    <!--Css y Bootstrap-->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/proxima-nova-condensed" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--Javascript-->
    <script src="shop-cart.js" defer></script>
</head>
<body>
    <header>
        <a id="logo" href="index.html">
            <img class="imgLogo" src="img/cart.png" alt="Logo comprones">
            <h1 class="fs-3 pt-lg-2">Comprones</h1>
        </a>

        <nav class="navbar">
            <div class="container-fluid">
                <form class="d-flex" role="search">
                  <input class="form-control me-1" type="search" placeholder="Buscar productos y mas" aria-label="Search">
                  <button class="btn btn-warning" type="submit">Buscar</button>
                </form>
            </div>
        </nav>

        <div class="opciones-nav">
            <ul class="navbar-nav p-1 px-lg-3 flex-row">
              <li class="nav-item px-lg-3">
                <a class="nav-link active" aria-current="page" href="#">Cuenta</a>
              </li>
              <li class="nav-item px-lg-3">
                <a class="nav-link" href="#">Opciones</a>
              </li>
              <li class="nav-item px-lg-3">
                <a class="nav-link" href="#">Carrito</a>
              </li>
            </ul>
        </div>
    </header>

    <main class="fondo">
        <!--CARROUSEL-->
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/Colchones.png" class="d-block w-100" alt="Imagen oferta de Colchones">
                </div>
                <div class="carousel-item">
                    <img src="img/Consolas.png" class="d-block w-100" alt="Imagen oferta de Consolas">
                </div>
                <div class="carousel-item">
                    <img src="img/Motos.png" class="d-block w-100" alt="Imagen oferta de Motos">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
          
        <!-- PRODUCTOS -->
        <!--Motos-->
        <div class="container pt-5">
            <!--Titulo-->
            <div class="titulo-flex">
                <h3 class="text">Accesorios para Vehiculos</h3>
                <a href="#">Ver Todo</a>
            </div>
            <!--Productos-->
            <div class="titulo-flex">
                <!--Cuadro de Producto-->
                <div class="card box" style="width: 18rem;">
                    <img src="img/Moto/casco1.png" class="card-img-top p-sm-5" alt="Casco de Moto">
                    <div class="card-body">
                    <h5 class="card-title">$20.000</h5>
                    <p class="card-text">Casco para moto marca pirulito.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
                <!--Cuadro de Producto-->
                <div class="card box" style="width: 18rem;">
                    <img src="img/Moto/casco2.png" class="card-img-top p-sm-5" alt="Casco de Moto">
                    <div class="card-body">
                    <h5 class="card-title">$30.000</h5>
                    <p class="card-text">Casco para moto marca pingolin.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
